# Serve the website: docker run --rm -it -p 8000:8000 -v ${PWD}:/docs squidfunk/mkdocs-material
# Build the website: docker run --rm -it -v ${PWD}:/docs squidfunk/mkdocs-material build

site_name: TLM Quest
site_url: https://tlm-quest.github.io/quest/
site_author: Philippe Charrière (@k33g)
site_description: >-
  Tiny Language Models Quest - A journey to explore and master the world of Tiny Language Models (TLMs) and their applications in AI.
# Repository
repo_name: tlm-quest/quest
repo_url: https://github.com/tlm-quest/quest

# Copyright
copyright: Copyright &copy; 2025 - 2026 Philippe Charrière

nav:
    - 🏠 Home: index.md
    - 📝 What's new: what-is-new.md
    - 🤖 Tiny Language Models List: tlms-list.md
    - 🧪 Tests: 
      - 📝 Models Tests: models-tests.md  
      - 🌺🍕 Hawaiian Tests Report: hawaiian-tests.report.md 
theme:
  name: material
  palette:
    primary: deep purple

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - pymdownx.highlight:
      use_pygments: true
      auto_title: false
      linenums: true
      anchor_linenums: true
  - pymdownx.superfences
  - tables




